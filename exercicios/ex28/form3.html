<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>
<body>
    <h1>teste de formulario</h1>
<form action="cadastro.js" method="get" autocomplete="on" >
      <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome"  id="inome" required minlength="5" maxlength="15" placeholder="digite seu nome" autocomplete="name"  >
      </div>
<br>

<div>
    <label for="imedia">Media:</label>
    <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required value="5" >

</div>
<br>

<div>
        <label for="Imes">Mes:</label>
        <input type="month"  name="mes" id="imes" required>

</div>
<br>

<div>
    <label for="idia">DIa:</label>
    <input type="date" name="dia" id="idia" >

</div>


<br>

      <div>
            <input type="submit" value="Enviar" >
            <input type="reset" value="Limpar" >


      </div>















</form>



</body>
</html>
