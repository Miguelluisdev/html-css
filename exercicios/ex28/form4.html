<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <h1>exemplo de formulario</h1>
    <form action="cadastro.js" method="get">
        <fieldset>
          <legend>Esportes favoritos</legend>

            <input type="checkbox" name="fut" id="ifut" > <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">basquete</label> <br>
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">volei</label> <br>
            <input type="checkbox" name="nat" id="inat" > <label for="inat">natação</label> <br>





        </fieldset>
<br>
        <div>
          <input type="submit" value="Enviar" >
          <input type="reset" value="Limpar" >
        </div>


    </form>
</body>
</html>
