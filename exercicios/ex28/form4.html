<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <h1>exemplo de formulario</h1>
    <form action="cadastro.js" method="get">
        <fieldset>
          <legend>Esportes favoritos</legend>

            <input type="checkbox" name="fut" id="ifut" > <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">basquete</label> <br>
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">volei</label> <br>
            <input type="checkbox" name="nat" id="inat" > <label for="inat">natação</label> <br>


        </fieldset>
<br>

<label for="iest">Estado:</label>
<select name="est" id="iest">
  <optgroup label="regiao sudeste" >
    <option value="RJ">Rio de janeiro</option>
    <option value="MG">MInas gerais</option>
    <option value="SP">São paulo</option>
  </optgroup>
</select>


<label for="iprof">Profissão:</label>
<input type="text" name="prof" id="iprof" list="lstprof">
<datalist id="lstprof" >
  <option value="ADM">administrador</option>
  <option value="COz">cozinheiro</option>
  <option value="Dev">desenvolvedor</option>
</datalist>







        <div>
          <input type="submit" value="Enviar" >
          <input type="reset" value="Limpar" >
        </div>


    </form>
</body>
</html>
