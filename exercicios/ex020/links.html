<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    a{
      color: red;
      text-decoration: none;
      font-weight: bold;
    }
    a:visited{
      color:black;
    }
    a:hover{
      color: blue;
      text-decoration: underline;
    }

    a:active{
      color: yellow;
    }

a::before{
  content: '⇒';
}

    a::after{
      content: '⇐';
    }
    
  </style>
</head>
<body>
  <h1>Personalizando links</h1>
<ul>
  <li><a href="https://github.com/gustavoguanabara/html-css/tree/master/desafios/modulo-01" target="_blank"  >Github</a></li>
  <li><a href="https://www.youtube.com/@CursoemVideo" target="_blank" >Youtube</a></li>
  <li><a href="https://www.cursoemvideo.com
    " target="_blank" >Site curso em video</a></li>
</ul>
</body>
</html>
