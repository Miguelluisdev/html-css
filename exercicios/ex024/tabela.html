<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabelas</title>
  <style>
    table{
      width: 400px;
      border-collapse: collapse;
    }
    tr.tlinha{
      background-color: gray;
    }
    td{
      border: 1px solid black;
      padding: 8px;
    }
    td.dado{
      background-color: blue;
    }
  </style>
</head>
<body>
  <h1>Tablea 01</h1>
<table>
  <tr class="tlinha" >
    <td>A1</td>
    <td>B1</td>
    <td>C1</td>
  </tr>
<tr>
    <td>A2</td>
  <td>B2</td>
  <td>C2</td>
</tr>
<tr>
  <td>A3</td>
<td class="dado" >B3</td>
<td>C3</td>
</tr>
<tr>
  <td>A4</td>
<td>B4</td>
<td>C4</td>
</tr>
</table>

</body>
</html>
